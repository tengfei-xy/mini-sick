<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
        <link rel="stylesheet" href="style/weui.css">
        <link rel="stylesheet" href="style/my.css">

        <title>登录</title>
    </head>
    <body>
        
        <div class="weui-cell weui-cell_active tocycle">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input" autofocus="" id="name" type="text"  placeholder="请输入姓名">
                
            </div>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text"  id="account" placeholder="请输入用户名">
                
            </div>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="password" id="password" placeholder="请输入密码">
                
            </div>
        </div>

        <a href="javascript:" class="weui-btn weui-btn_primary" id="login_submit">登录</a>

        <div id="textToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast weui-toast_text">
                <p class="weui-toast__content" id="weui-toast__content"></p>
            </div>
        </div>
    </body>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</html>
