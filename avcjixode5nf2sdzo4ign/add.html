<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
        <link rel="stylesheet" href="style/weui.css">
        <link rel="stylesheet" href="style/my.css">
        <title>患者信息</title>
    </head>
    <body>
        <div class="weui-navbar">
            <div class="weui-navbar__item" id="toindex">
                主界面
            </div>
        </div>


        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input" autofocus="" type="text" id="name" placeholder="请输入姓名" maxlength="10">
                
            </div>
        </div>


        <div class="weui-form__control-area">
            <div class="weui-cells__group weui-cells__group_form">
              <div class="weui-cells weui-cells_radio">
                  <label class="weui-cell weui-cell_active weui-check__label" for="x11">
                      <div class="weui-cell__bd">
                          <p>男</p>
                      </div>
                      <div class="weui-cell__ft">
                          <input type="radio" class="weui-check" name="gender" value="男" id="x11"/>
                          <span class="weui-icon-checked"></span>
                      </div>
                  </label>
                  <label class="weui-cell weui-cell_active weui-check__label" for="x12">
      
                      <div class="weui-cell__bd">
                          <p>女</p>
                      </div>
                      <div class="weui-cell__ft">
                          <input type="radio" name="gender" value="女" class="weui-check"id="x12" />
                          <span class="weui-icon-checked"></span>
                      </div>
                  </label>

              </div>
            </div>
          </div>
        
        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">年龄</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" pattern="[0-9]*" id="age" placeholder="请输入年龄" maxlength="3">
                <button id="js_input_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                    <i class="weui-icon-clear"></i>
                </button>
            </div>
        </div>
        
        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" pattern="[0-9]*" id="telphone" placeholder="请输入11位手机号" maxlength="11">
                <button id="js_input_clear" class="weui-btn_reset weui-btn_icon weui-btn_input-clear">
                    <i class="weui-icon-clear"></i>
                </button>
            </div>
        </div>

        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">住院号</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input" autofocus="" type="text" id="hospital_number" pattern="[0-9]*" placeholder="请输入患者住院号" maxlength="10">
                
            </div>
        </div>
        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">就诊号</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" pattern="[0-9]*" id="attandance_number" placeholder="请输入患者就诊号" maxlength="10">
                
            </div>
        </div>

        <div class="weui-cell weui-cell_active" id="js_cell">
            <div class="weui-cell__hd"><label class="weui-label">诊断</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" id="disease" placeholder="请输入诊断结果" >
                
            </div>
        </div>
        

        <div class="weui-form__opr-area">
        <input class="weui-btn weui-btn_primary" type="submit" value="添加患者信息"  id="add_submit">
        </div>
        <div class="weui-mask" id="add_mask"></div>
        <div class="weui-dialog"id="add_dialog" >
            <div class="weui-dialog__bd">患者信息保存成功！是否开始填写化疗周期</div>
            <div class="weui-dialog__ft">
                <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_default" id="toindex">否</a>
                <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" id="tostatus">是</a>
            </div>
        </div>


        <div id="textToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast weui-toast_text">
                <p class="weui-toast__content" id="weui-toast__content"></p>
            </div>
        </div>

        <div class="js_dialog" id="show_sicker" style="opacity: 1;">
            <div class="weui-mask"id="close_sicker"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__bd"id="sicker_info"></div>
            </div>
        </div>

    </body>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</html>
