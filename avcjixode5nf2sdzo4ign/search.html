<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
        <link rel="stylesheet" href="style/weui.css">
        <link rel="stylesheet" href="style/my.css">

        <title>搜索患者</title>

    </head>
    <body style="-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;">

        <div class="weui-navbar">
            <div class="weui-navbar__item" id="toindex">
                主界面
            </div>
        </div>


        <div class="weui-cell weui-cell_active tocycle">
            <div class="weui-cell__hd"><label class="weui-label">住院号</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input" autofocus="" id="hospital_number" type="text" pattern="[0-9]*" placeholder="请输入患者住院号" maxlength="10">
                
            </div>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">就诊号</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" pattern="[0-9]*" id="attandance_number" placeholder="请输入患者就诊号" maxlength="10">
                
            </div>
        </div>
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd weui-flex">
                <input class="weui-input"type="text" id="name" placeholder="请输入患者姓名" maxlength="10">
                
            </div>
        </div>

        <a href="javascript:" class="weui-btn weui-btn_primary" id="search_submit">搜索</a>

        <div id="search_out"></div>

        <div id="textToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast weui-toast_text">
                <p class="weui-toast__content" id="weui-toast__content"></p>
            </div>
        </div>
    </body>
    
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
</html>
